<div #mapContainer id="map"></div>

<div class="container">
    <div class="row">
      <div class="col text-center my-3">
        <button type="button" class="btn btn-info btn-lg mr-3"
        data-toggle="button" aria-pressed="false" autocomplete="off" (click)="onLow()">Low</button>
        <button type="button" class="btn btn-warning btn-lg mr-3"
        data-toggle="button" aria-pressed="false" autocomplete="off" (click)="onMedium()">Medium</button>
        <button type="button" class="btn btn-danger btn-lg mr-3"
        data-toggle="button" aria-pressed="false" autocomplete="off" (click)="onHigh()">High</button>
      </div>
    </div>
  </div>
