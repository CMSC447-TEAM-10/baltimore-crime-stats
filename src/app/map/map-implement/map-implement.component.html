<div class="container">
  <div class="row">
    <div class="col my-12">
      <div #mapContainer id="map"></div>
    </div>
  </div>
  <div class="row">
    <div class="col text-center my-3">
      <p>Click the buttons below to show pins on the map by 911 call priority level</p>
      <button type="button" name="low" class="btn btn-info btn-lg mr-3" data-toggle="button" aria-pressed="false" autocomplete="off" (click)="onLow()">Low</button>
      <button type="button" name="medium" class="btn btn-warning btn-lg mr-3" data-toggle="button" aria-pressed="false" autocomplete="off" (click)="onMedium()">Medium</button>
      <button type="button" name="high" class="btn btn-danger btn-lg mr-3" data-toggle="button" aria-pressed="false" autocomplete="off" (click)="onHigh()">High</button>
      <button type="button" name="all" class="btn btn-primary btn-lg mr-3" data-toggle="button" aria-pressed="false" autocomplete="off" (click)="onAll()">All</button>
    </div>
  </div>
</div>
