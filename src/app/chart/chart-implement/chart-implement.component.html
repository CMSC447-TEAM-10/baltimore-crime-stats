<div class="container">

  <div class="row">
    <div class="col text-center my-12">
      <h2>Number of 911 Calls By District</h2>
      of latest 1000 Baltimore City 911 calls as of May 11, 2020
    </div>
  </div>

  <div class="row">
    <div class="col text-center my-3">
      <button name="callsbydistrict" type="button" class="btn btn-info btn-lg mr-3" data-toggle="button" aria-pressed="false" autocomplete="off" (click)="onDisplayCallsByDistrictBarChart()">Show Calls by District</button>
    </div>
  </div>

  <div class="row">
    <div class="col text-center my-12">
      <div class="num-calls-by-district-barchart"></div>
    </div>
  </div>

  <div class="row">
    <div class="col text-center my-12">
      <h2>Number of 911 Calls Over Time</h2>
      of latest 1000 Baltimore City 911 calls as of May 11, 2020
    </div>
  </div>

  <div class="row">
    <div class="col text-center my-3">
      <button name="callsovertime" type="button" class="btn btn-info btn-lg mr-3" data-toggle="button" aria-pressed="false" autocomplete="off" (click)="onDisplayCallsOverTimeLineChart()">Show Calls over Time</button>
    </div>
  </div>

  <div class="row">
    <div class="col text-center my-12">
      <div class="num-calls-over-time-linechart"></div>
    </div>
  </div>

</div>
