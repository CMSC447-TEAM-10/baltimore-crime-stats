<!-- Modify HTML design from https://bootsnipp.com/snippets/7nk08 -->

<div class="main">
    <div class="col-md-6 col-sm-12">
       <div class="login-form">
          <form>
             <div class="form-group">
                <label>E-Mail</label>
                <input type="text" class="form-control" placeholder="E-mail" #emailInput required>
             </div>
             <div class="form-group">
                <label>Password</label>
                <input type="password" class="form-control" placeholder="Password" #passwordInput required>
             </div>
             <button type="submit" class="btn btn-black" 
             (click)="login(emailInput.value, passwordInput.value)">Login</button>
          </form>
       </div>
    </div>
</div>
